<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Câu Cá Kiên Quân</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="logo.svg" class="logo-svg" alt="Logo" />
                <span class="site-title">Hồ Câu Cá Kiên Quân</span>
            </a>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="spinner-column">
            <div class="spinner-header">
                <h1>Vòng Quay May Mắn</h1>
                <div id="clock"></div>
            </div>
            
            <div id="soHienThi">--</div>
            <div class="action-buttons">
                <button id="nutQuay">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    <span>QUAY SỐ</span>
                </button>
            </div>
            
            <div class="settings-container">
                <button class="mode-button active" data-value="1">1 số</button>
                <button class="mode-button" data-value="2">2 số</button>
                <button class="mode-button" data-value="3">3 số</button>
                <button class="mode-button" data-value="4">4 số</button>
                <button class="mode-button" data-value="5">5 số</button>
            </div>
            
            <button id="openSettingsBtn" class="settings-trigger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                <span>Cài đặt khoảng số</span>
            </button>
        </div>

        <div class="history-column">
            <h2>Các Số Đã Quay <span id="historyCount">(0/101)</span></h2>
            <ul id="danhSachDaQuay"></ul>
            <div class="history-actions">
                <button id="nutUndo" title="Quay lại lượt trước">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                </button>
                <button id="nutReset" title="Làm mới và xóa lịch sử">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tùy chỉnh khoảng số</h3>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="range-settings">
                    <div class="range-rows-container">
                        <div class="range-row">
                            <label for="startNumInput">Khoảng 1:</label>
                            <input type="number" id="startNumInput" value="0">
                            <span class="range-separator">-</span>
                            <input type="number" id="endNumInput" value="100">
                        </div>
                        <div class="range-row" id="range2Container" style="display: none;">
                            <label for="startNumInput2">Khoảng 2:</label>
                            <input type="number" id="startNumInput2" value="101">
                            <span class="range-separator">-</span>
                            <input type="number" id="endNumInput2" value="200">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="checkbox" id="enableRange2Checkbox" style="display: none;">
                <button type="button" id="toggleRange2Btn" class="range-action-btn" title="Thêm khoảng số thứ 2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Thêm khoảng</span>
                </button>
                <button id="setRangeBtn">Lưu & Áp dụng</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
